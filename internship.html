<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internship Opportunity</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }

    .card h1 {
      color: #0f4c81;
      margin-bottom: 10px;
    }

    .card p {
      color: #333;
      line-height: 1.6;
    }

    .tag {
      background: #0f4c81;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      display: inline-block;
      margin: 10px 4px;
    }

    .btn {
      margin-top: 30px;
    }

    .btn a {
      text-decoration: none;
      color: white;
      background: #ff5f6d;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn a:hover {
      background: linear-gradient(to right, #ff5e62, #ff9966);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>
  <div class="card">
    <img src="Downloads/logo.png"alt="Vault of Codes Logo" style="height: 100px;">
    <p>Join our internship program and sharpen your skills in web development, programming, and more. Get real-world experience with exciting projects!</p>

    <div class="tags">
      <span class="tag">Web Development</span>
      <span class="tag">Python</span>
      <span class="tag">Java</span>
      <span class="tag">C++</span>
    </div>

    <div class="btn">
      <a href="https://example.com" target="_blank">Apply Now</a>
    </div>
  </div>
</body>
</html>
